<ion-header>

  <ion-navbar>
    <ion-title>storage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

      <ion-item>
      	<ion-label fixed>name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>surname</ion-label>
        <ion-input type="text"[(ngModel)]="surname">></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>years</ion-label>
        <ion-input type="text"[(ngModel)]="years">></ion-input>
      </ion-item>
	</ion-list>

	  <div padding>
        <button block (tap)="storeIdentity()">save</button>
        <button block (tap)="getMyName()">Remplir</button>
    </div>
</ion-content>
